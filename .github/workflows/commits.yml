name: Commit checks
on: pull_request

jobs:
  conventional-commits:
    name: Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: webiny/action-conventional-commits@8bc41ff4e7d423d56fa4905f6ff79209a78776c7 # v1.3.0
        with:
          # Prohibit feat commits on stableX.X branches
          allowed-commit-types: "fix,docs,style,refactor,test,build,perf,ci,chore,revert"
  fixup-squash-commits:
    name: Fixup and squash commits
    runs-on: ubuntu-latest
    steps:
      - name: Run check
        uses: xt0rted/block-autosquash-commits-action@79880c36b4811fe549cfffe20233df88876024e7 # v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
